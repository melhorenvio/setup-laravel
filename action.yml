name: 'Setup Laravel'
description: 'Custom setup action for Laravel applications'
inputs:
  php-version:
    required: false
    default: 8.0
  cache-composer:
    required: false
    default: true
  env:
    required: false
    default: testing
  setup-node:
    required: false
    default: false
  cache-node:
    required: false
    default: true
  mysql-database:
    required: false

runs:
  using: composite
  steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}

    - name: Get composer cache directory
      if: ${{ inputs.cache-composer }}
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      shell: bash

    - name: Cache dependencies
      if: ${{ inputs.cache-composer }}
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - run: composer install --prefer-dist
      shell: bash

    - name: Start MySQL database
      shell: bash
      env:
        CREATE_DATABASE_COMMAND: "CREATE DATABASE ${{ inputs.mysql-database }};"
      if: inputs.mysql-database
      run: |
        sudo systemctl start mysql
        mysql -uroot -proot --execute="${{ env.CREATE_DATABASE_COMMAND }}"
